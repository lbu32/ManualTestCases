<div class="container">
<form *ngIf="!registered" class="ui form" (ngSubmit)="onSubmit()" #registerForm = "ngForm">
  <h2 class="ui dividing header">Neuen Nutzer hinzuf√ºgen</h2>
  <div class="field">
    <label>* Name</label>
    <div class="two fields">
      <div class="field">
      <input type="text" name="firstName" placeholder="First Name" [(ngModel)]="newUser.firstName" ngControl="firstName" required>
      </div>
      <div class="field">
        <input type="text" name="lastName" placeholder="Last Name" [(ngModel)]="newUser.lastName" ngControl="lastName" required>
      </div>
    </div>
  </div>
  <div class="field">
    <label>* Email/Projekt</label>
    <div class="two fields">
      <div class="field">
        <input type="text" name="userEmail" placeholder="User Email" [(ngModel)]="newUser.email" ngControl="email" required>
      </div>
      <div class="field">
        <input type="text" name="project" placeholder="Projekt" [(ngModel)]="newUser.project" ngControl="project" required>
      </div>
    </div>
  </div>

  <button type="submit" class="ui button" [disabled]="!registerForm.form.valid" >Register</button>
</form>

<div *ngIf="registered">
  <h1>Register Success!</h1>
</div>
</div>
